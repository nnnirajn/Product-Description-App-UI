<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Product intro app UI design.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product intro app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
           <header class="header">
               <div class="main-logo">
                   <img src="img/logo.png" alt="logo">
               </div>
               <div class="text">
                   <h2>HARTBEESPOORT</h2>
                   <p>Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness FA</p>
                   <h3>FAS</h3>
               </div>
               <div class="product-img">
                   <img src="img/shooes.png" alt="product img">
               </div>
               
           </header><!--End of header-->
           <footer>
               <h2 class="f-heading">HARTBEESPOORT <span>NEW</span></h2>
               <p>BASKET BALL COLLECTION</p>
               <div class="stars">
                   <i class="fa fa-star"></i>
                   <i class="fa fa-star"></i>
                   <i class="fa fa-star"></i>
                   <i class="fa fa-star"></i>
                   <i id="op" class="fa fa-star"></i>
               </div>
               
               <h4>SIZE</h4>
               
               <div class="numbers">
                   <h5>7</h5>
                   <h5>8</h5>
                   <h5>9</h5>
                   <h5>10</h5>
                   <h5>11</h5>
               </div>
               
               <h4>COLOUR</h4>
               
               <div class="colors">
                   <ul>
                       <li><a class="circle-ripple" href="javascript:void(0);"></a></li>
                       <li><a href="javascript:void(0);"></a></li>
                       <li><a href="javascript:void(0);"></a></li>
                   </ul>
                   
                   <a class="price" href="javascript:void(0);"> &#8377; 23,453</a>
                   
               </div>
               
           </footer>
           
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
